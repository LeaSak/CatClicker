<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta ="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

</html>

<body>
    <style>
    /** {
        border: 2px solid black;
    }*/

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    html {
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
    ul{
        list-style-type: none;
        padding: 0;
    }
    a{
        text-decoration: none;
    }
    .container {
        max-width: 960px;
        margin: 0 auto;
    }

    .grid-row::before,
    .grid-row::after {
        display: table;
        content: " ";
        clear: both;
    }

    .col {
        width: 100%;
        padding: 15px;
    }
    .cat{
        max-width: 100%;
    }
    .title{
        text-align: center;
    }
    .tally{
        text-align: center;
        font-size: 18px;
    }

    .center{
        text-align: center;
    }

    /*https://www.taniarascia.com/styling-ui-components-from-scratch-buttons-forms/*/
    button {
        /*display: inline-block;*/
        background: #1E6BD6;
        border: 1px solid #1E6BD6;
        color: white;
        font-size: 14px;
        padding: 5px;
        text-decoration: none;
        vertical-align: middle;
        white-space: nowrap;
        cursor: pointer;
        line-height: 1;
        margin: 1rem 1rem 1rem 0;
    }

    form,
    input {
        display: block;
        padding: .5rem;
        background: transparent;
        vertical-align: middle;
        width: 50%;
        max-width: 100%;
        border: 1px solid #cdcdcd;
        border-radius: 4px;
        font-size: .95rem;

    }

    input{
        width: 100%;
    }

    label {
        display: block;
        margin: .5rem 0;
    }

    #cat-form,
    #cat-btn{
        display: none;
    }

    @media only screen and (min-width: 800px) {
        /*.col {
            width: 50%;
            float: left;
        }*/
    }
    </style>
    <div class="container">
        <div class="grid-row">
            <div class="col center">
                <h1>Cat Clicker</h1>
            </div>
        </div>
        <div class="grid-row">
            <div class="col center">
            <h2>Pick your cat by name:</h2>
                <ul id="cat-list">
                </ul>
            </div>
        </div>
        <div class="grid-row">
            <div class="col" id="cat-box">
                <h2 class="title" id="cat-intro"></h2>
                <img src="" class="cat" id="cat-image">
                <p class="tally" id="cat-counter"></p>
            </div>
        </div>
        <div class="grid-row">
            <div class="col" id="admin-box">
                <button name="button" id="cat-btn">Admin</button>
                <form action="" id="cat-form">
                    <label for="cat-name">Cat Name</label>
                    <input type="text" id="cat-name" placeholder="Name of Cat">
                    <label for="cat-url">URL</label>
                    <input type="text" id="cat-url" placeholder="Image Source">
                    <label for="total-clicks">Total Clicks</label>
                    <input type="text" for="total-clicks" id="cat-clicks" placeholder="Total Clicks per Cat">
                    <button type="button" id="save-btn">Save</button>
                    <button type="button" id="cancel-btn">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
    <script src="app.js"></script>
</body>
